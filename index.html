<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top, not center vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            padding-top: 50px; /* Add some padding from the top */
        }
        .gallery-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #gallery-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #dee2e6; /* Add a subtle border to the image */
            border-radius: 4px;
            padding: 5px; /* Add a little padding inside the border */
            background-color: #fff;
        }
        #image-caption {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
            font-style: italic;
        }
        .card-body {
            padding-top: 0; /* Adjust card-body padding */
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container gallery-container">
        <h1 class="text-center">Image Gallery</h1>
        <div class="card">
            <img id="gallery-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAAXNSR0IArs4c6QAAACFJREFUGFdj/P//PwM1ARMDDcAAjU+mE0yMhYgBAwMDABv/C84/tXl2AAAAAElFTkSuQmCC" class="card-img-top" alt="Company Logo">
            <div class="card-body">
                <p id="image-caption" class="card-text">Company Logo</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for this simple page, but good practice for full Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
